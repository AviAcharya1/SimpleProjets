<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="innerBox">
            <h1>Quote for You..!</h1>
            <input type="text" required id="nameInput" class="form-control" placeholder="Enter your name" >
            <button class="btn" type="submit" onclick="generateQuote()">Get Quote</button>
        </div>
        <div id="quoteOutput" class="quoteOutput" classList="show"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
